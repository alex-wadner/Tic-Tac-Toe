<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt-style.css"></link>
    <title>Javascript Tic-Tac-Toe</title>
</head>
<body onclick="handlers()">
    <div id="header">
    <div class="score"><h3 class="scorekeeper"><u>O's</u></h3><h3 class="scorekeeper" id='O'>0</h3></div>
    <h1>TIC TAC TOE</h1>
    <div class="score"><h3 class="scorekeeper"><u>X's</u></h3><h3 class="scorekeeper" id='X'>0</h3></div>
    </div>
    <div id="game-grid">
        <div id="1" class="squares"></div>
        <div id="2" class="squares"></div>
        <div id="3" class="squares"></div>
        <div id="4" class="squares"></div>
        <div id="5" class="squares"></div>
        <div id="6" class="squares"></div>
        <div id="7" class="squares"></div>
        <div id="8" class="squares"></div>
        <div id="9" class="squares"></div>
    </div>
    <h2>O's turn</h2>
    <button class="clear">RESET</button>
    <script src="ttt-script.js"></script>
</body>
</html>
